{% extends 'base.html' %}
{% block content %}
    <title>Edit Task</title>

    <h3>Edit Task</h3>
    <form action="{{ url_for('update_task', todo_id=todo.id) }}" method="post">
        <input type="text" name="task" value="{{ todo.task }}" required>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('home') }}">Back to Todo List</a>
{% endblock %}
